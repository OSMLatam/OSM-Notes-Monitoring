name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: 'bin'
          format: gcc
          severity: error

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: shellcheck
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: osm_notes_monitoring_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Bash
        run: |
          bash --version
          echo "Bash is ready"
      
      - name: Install BATS
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats
          sudo /tmp/bats/install.sh /usr/local
      
      - name: Set up test database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: osm_notes_monitoring_test
        run: |
          psql -d osm_notes_monitoring_test -f sql/init.sql
      
      - name: Run unit tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: osm_notes_monitoring_test
          DBHOST: localhost
          DBPORT: 5432
          DBUSER: postgres
          DBPASSWORD: postgres
          DBNAME: osm_notes_monitoring_test
        run: |
          if [ -f tests/run_unit_tests.sh ]; then
            ./tests/run_unit_tests.sh
          else
            echo "Unit tests not yet implemented"
          fi
      
      - name: Run integration tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: osm_notes_monitoring_test
        run: |
          if [ -f tests/run_integration_tests.sh ]; then
            ./tests/run_integration_tests.sh
          else
            echo "Integration tests not yet implemented"
          fi

  documentation:
    name: Check Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check markdown files
        run: |
          # Check for broken links (if markdown-link-check is available)
          echo "Documentation check placeholder"
          # Add markdown linting if needed

